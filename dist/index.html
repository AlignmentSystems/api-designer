<!doctype html>
<html role="api-designer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>API Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/api-designer-vendor.css"/>

    <link rel="stylesheet" href="styles/api-designer.css"/>
  </head>
  <body ng-app="ramlEditorApp">
    <div class="container">
        <raml-editor></raml-editor>
    </div>

    <script src="scripts/api-designer-parser.js"></script>

    <script>
      (function(w) {
        if (!w.Worker) return;

        if (!w.RAML) w.RAML = {};
        if (!w.RAML.Settings) w.RAML.Settings = {};
        var settings = w.RAML.Settings;
        if (!settings.bypassProxy) settings.bypassProxy = location.search.indexOf('bypassProxy=true') > -1;
        settings.proxy = settings.bypassProxy ? '' : settings.proxy ? settings.proxy : '/proxy/';

        w.apiDesignerWorker = new Worker('scripts/api-designer-worker.js#parser=./api-designer-parser.js&proxy=' + settings.proxy);
      })(window);
    </script>

    <script src="scripts/api-designer-vendor.js"></script>

    <script src="scripts/api-designer.js"></script>
  </body>
</html>
