<raml-editor-context-menu></raml-editor-context-menu>
<ul class="file-list">
  <li class="file-item" style="color:yellow;"
      ng-repeat="directory in homeDirectory.directories | orderBy:name">
      <span class="file-name">{{directory.name}}</span>
      <ul class="file-list">
        <li class="file-item"
            ng-repeat="file in directory.files | orderBy:'name'"
            ng-click="fileBrowser.selectFile(file)"
            ng-class="{currentfile: fileBrowser.selectedFile === file, dirty: file.dirty, geared: fileBrowser.contextMenuOpenedFor(file)}">
          <span class="file-name">{{file.name}}</span>
          <i class="fa fa-cog" ng-click="fileBrowser.showContextMenu($event, file)"></i>
        </li>
      </ul>
  </li>
  <li class="file-item"
      ng-repeat="file in homeDirectory.files | orderBy:'name'"
      ng-click="fileBrowser.selectFile(file)"
      ng-class="{currentfile: fileBrowser.selectedFile === file, dirty: file.dirty, geared: fileBrowser.contextMenuOpenedFor(file)}">
    <span class="file-name">{{file.name}}</span>
    <i class="fa fa-cog" ng-click="fileBrowser.showContextMenu($event, file)"></i>
  </li>
</ul>
