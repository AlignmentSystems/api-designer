<div role="raml-editor" ng-controller="ramlMain">
  <div role="editor" ng-class="{error: hasErrors}">
    <div role="browser"></div>
    <div role="tabs"></div>
    <div role="actions"></div>
    <div style="height:inherit"><textarea id="code" name="code" style="display: none;"></textarea></div>
    <div role="shelf" ng-controller="ramlEditorShelf">
      <ul role="sections">
        <li ng-repeat="section in model.sections | orderBy:'name'">
          {{section.name}}
          <ul role="items">
            <li ng-repeat="item in section.items" ng-click="itemClick(item)">{{item.name}}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div role="preview">
    <ng-include src="'views/raml-operation-list.tmpl.html'"></ng-include>
    <span style='display:none'>{{errorMessage}}</span>
  </div>
</div>
