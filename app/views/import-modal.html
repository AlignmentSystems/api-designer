<div class="modal-header">
  <h3>Import File</h3>
</div>

<div class="modal-body">
  <div style="text-align: center; font-size: 2em; margin-bottom: 1em;" ng-show="importing">
    <i class="fa fa-spin fa-spinner"></i>
  </div>

  <form name="swaggerImport" novalidate class="form-group" ng-class="{'has-error': swaggerImport.$submitted && swaggerImport.url.$invalid}" ng-submit="importSwagger(swaggerImport)">
    <label for="url" class="control-label">From a Swagger Spec:</label>

    <div style="margin-bottom: 10px;">
      <div style="float: right;">
        <button type="submit" class="btn btn-primary" style="margin: 0;">Import</button>
      </div>

      <div style="margin-right: 80px;">
        <input id="url" name="url" type="text" ng-model="swagger.url" class="form-control" required>
      </div>
    </div>

    <p class="help-block" ng-show="swaggerImport.$submitted && swaggerImport.url.$error.required">Please provide a URL.</p>

    <p>Use the full URL to a valid Swagger specification. For example: <br><strong>http://petstore.swagger.wordnik.com/api/api-docs</strong></p>
  </form>

  <hr>

  <form name="fileImport" novalidate class="form-group" ng-class="{'has-error': fileImport.$submitted && fileImport.files.$invalid}" ng-submit="importFiles(fileImport)" ng-if="files.supported">
    <label for="files" class="control-label">From a ZIP File:</label>

    <div>
      <div style="float: right;">
        <button type="submit" class="btn btn-primary" style="margin: 0;">Import</button>
      </div>

      <div style="margin-right: 80px;">
        <input id="files" name="files" type="file" class="form-control" ng-model="files.files" multiple required>
      </div>
    </div>

    <p class="help-block" ng-show="fileImport.$submitted && fileImport.files.$error.required">Please select a file to import.</p>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
